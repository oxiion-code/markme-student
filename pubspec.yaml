name: markme_student
description: "Student attendance app"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.2+3

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  cloud_firestore: ^6.0.0
  firebase_messaging: ^16.0.0
  go_router: ^16.1.0
  dartz: ^0.10.1
  lottie: ^3.3.1
  get_it: ^8.2.0
  intl: ^0.20.2
  image_picker: ^1.1.2
  pin_code_fields: ^8.0.1
  firebase_storage: ^13.0.0
  google_fonts: ^6.3.0
  equatable: ^2.0.7
  flutter_bloc: ^9.1.1
  cached_network_image: ^3.4.1
  flutter_vector_icons: ^2.0.0
  smooth_page_indicator: ^1.2.1
  flutter_launcher_icons: ^0.14.4
  syncfusion_flutter_pdfviewer: ^31.1.22
  change_app_package_name: ^1.5.0
  flutter_native_splash: ^2.4.6
  url_launcher: ^6.3.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  hive_generator: ^2.0.1
  build_runner: ^2.4.13
  shimmer: ^3.0.0
  file_picker: ^10.3.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/logo_markme.png"
  remove_alpha_ios: true
  adaptive_icon_background: "#F7FCFF"
  adaptive_icon_foreground: "assets/icons/logo_markme.png"

flutter_native_splash:
  color: "#F7FCFF"   # background color
  image: "assets/icons/logo_markme.png"  # your app icon or logo
  android: true
  ios: true
  web: false


